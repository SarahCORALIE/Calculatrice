<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculatrice</title>
        <link rel="stylesheet" href="calculatrice.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    </head>
    <body>


        <h1>Ma calculatrice</h1>
        <div id="logo" style="display: none;">
            <i class="fas fa-calculator"  ></i>
        </div>               
        <div class="conteneur">
            <div class="message"> </div>
            <div class="calculatrice">
                <input id="saisie1" type="text">
                <select name="operateurs" id="operateurs">
                    <option value="+">+</option>
                    <option value="-">-</option>
                    <option value="/">/</option>
                    <option value="*">x</option>
                </select>
                <input id="saisie2" type="text">  
            </div> 
            <div class="resultat">
                <span id="egale">=</span>
                <input type="text" id="resultat" value="Resultat">  
            </div>          
                     
        </div>       
        <div class="slide">
            <p>Faites dispara√Ætre la calculatrice</p>  
        </div>

        <script
        src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"></script>
        <script src="calculatrice.js"></script>
    </body>
</html>
